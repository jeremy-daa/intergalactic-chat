syntax = "proto3";

package auth;

// The main authentication service definition.
service AuthService {
  // A method to validate user credentials
  rpc Login(LoginRequest) returns (LoginResponse);
}

// The request message containing the user's credentials.
message LoginRequest {
  string username = 1;
  string password = 2;
}

// The response message containing the session token.
message LoginResponse {
  string token = 1;
}